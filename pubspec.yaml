name: test_project
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_svg: ^1.1.6
  lottie: ^2.2.0
  country_code_picker: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Urbanist_SemiBold
      fonts:
        - asset: assets/fonts/urb_semibold.ttf

    - family: Urbanist_Medium
      fonts:
        - asset: assets/fonts/urb_medium.ttf
          
    - family: Urbanist_Light
      fonts:
        - asset: assets/fonts/urb_light.ttf

    - family: Urbanist_Regular
      fonts:
        - asset: assets/fonts/urb_regular.ttf
        
